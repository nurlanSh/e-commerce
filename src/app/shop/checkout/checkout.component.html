<navbar></navbar>

<div class="container pt-100 mb-5">

    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Təşəkkürlər</h2>
        <p>Sifarişiniz qeydə alındı</p>
        <button class="btn btn-primary" routerLink="/shop">Alışverişə davem edin</button>
    </div>

    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-4">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" #name="ngModel" [(ngModel)]="order.name" required>
            <span *ngIf="submitted && name.invalid" class="text-danger">Zəhmət olmasa adınızı daxil edin</span>
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" name="address" #address="ngModel" [(ngModel)]="order.address" required>
            <span *ngIf="submitted && address.invalid" class="text-danger">Zəhmət olmasa adresinizi daxil edin</span>
        </div>
        
        <div class="form-group">
            <label>City</label>
            <input class="form-control" name="city" #city="ngModel" [(ngModel)]="order.city" required>
            <span *ngIf="submitted && city.invalid" class="text-danger">Zəhmət olmasa şəhərinizi daxil edin</span>
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" name="phone" #phone="ngModel" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted && phone.invalid" class="text-danger">Zəhmət olmasa telefon nömrənizi daxil edin</span>
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" name="email" #email="ngModel" [(ngModel)]="order.mail" required>
            <span *ngIf="submitted && email.invalid" class="text-danger">Zəhmət olmasa emailinizi daxil edin</span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sifarişi Tamamla</button>
            <button type="submit" routerLink="/shop" class="btn btn-primary" style="margin: 1rem;">Alışverişə davam et</button>
        </div>
    </form>

</div>
