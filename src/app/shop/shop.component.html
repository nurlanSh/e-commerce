<navbar></navbar>
<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">

            <cart-summary></cart-summary>

            <category-list (category)="getCategory($event)"></category-list>

        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        <div class="form-inline float-end m-0 p-0">
                            <select class="form-control-sm" 
                            [value]="productsPerPage"
                            (change)="changePageSize($any($event.target).value)">
                                <option value="2">2 eded</option>
                                <option value="3">3 eded</option>
                                <option value="4">4 eded</option>
                                <option value="6">6 eded</option>
                                <option value="8">8 eded</option>
                            </select>
                        </div>
                        <p>
                        {{ this.selectedProduct.length }} məhsul göstərilir!
                        </p>
                    </div>
                </div>

                <product-list [products]="products"></product-list>

            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button 
                        (click)="changePage(page)" 
                        class="btn btn-outline-primary"
                        *ngFor="let page of pageNumbers"
                        [class.active] = "page == selectedPage"
                        >{{ page }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
