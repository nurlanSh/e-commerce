<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
    <div class="col-md-2">
        <img  class="mx-auto img-fluid" src="/assets/img/{{ selectedProduct.imageUrl }}">
    </div>
    <div class="col-md-10">
        <h5 class="card-title">
            {{ selectedProduct.name }}
        </h5>
        <p class="card-text">
            {{ selectedProduct.description }}
        </p>
        <button (click)="hideDetails()" class="btn btn-danger btn-sm">Seçimi ləğv et</button>
        <button (click)="addProductToCart(selectedProduct)" class="btn btn-outline-primary btn-sm" style="margin-left: 1rem;">Karta əlavə et</button>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of products">
        <div class="card" style="border-radius: 0rem">
            <img style="height:350px; width: 100%;" class="mx-auto" src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}">
                <div class="card-body">
                        <h4 class="card-title">
                            <a href="">
                                {{ p.name }}
                            </a>
                        </h4>
                        <small class="text-muted">
                            <i class="fa-solid fa-manat-sign"></i> {{ p.price }}
                        </small>
                 </div>
        <div class="card-footer text-center">
            <button (click)="displayDetails(p)" class="btn btn-outline-primary btn-sm">Özəlliklər</button>
        </div>
    </div>
    </div>
</div>
