<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage != null">
    {{ errorMessage }}
</div>

<div class="p-2 d-flex justify-content-center" style="margin-top:200px;">
    <form #form="ngForm" (ngSubmit)="login(form)" style="width: 400px;">
        <div class="form-group mb-3" >
            <label>Username</label>
            <input class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        
        <div class="form-group mb-3">
            <label>Password</label>
            <input class="form-control" name="password" [(ngModel)]="password" required>
        </div>

        <div class="text-center">
            <button style="width: 100px;" class="btn btn-primary" type="submit">Giriş</button>
            <button style="width: 100px;" class="btn btn-secondary  ms-2" routerLink="/">Geri qayıt</button>
        </div>
    </form>
</div>
